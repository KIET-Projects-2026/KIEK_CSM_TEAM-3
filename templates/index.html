<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Question Answering</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    /* Global Styles */
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: #e0e0e0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    h1 {
        text-align: center;
        margin-top: 40px;
        margin-bottom: 30px;
        font-size: 36px;
        color: #ffffff;
    }

    form {
        width: 90%;
        max-width: 700px;
        background-color: #1f1f1f;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.6);
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-weight: 500;
        font-size: 18px;
        margin-bottom: 5px;
    }

    input[type="text"] {
        width: 95.4%;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #333;
        background-color: #2a2a2a;
        color: #ffffff;
        font-size: 16px;
        outline: none;
    }

    input[type="text"]::placeholder {
        color: #aaaaaa;
    }

    input[type="submit"] {
        padding: 14px 20px;
        border: none;
        border-radius: 8px;
        background-color: #5cb85c;
        color: #ffffff;
        font-size: 18px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover {
        background-color: #4cae4c;
        transform: translateY(-2px);
    }

    h2 {
        color: #5cb85c;
        margin-top: 40px;
        text-align: center;
    }

    p {
        width: 90%;
        max-width: 700px;
        background-color: #1f1f1f;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        font-size: 18px;
        line-height: 1.6;
        margin: 10px auto 40px auto;
    }

    @media (max-width: 600px) {
        h1 { font-size: 28px; }
        form { padding: 20px; }
        input[type="text"] { font-size: 14px; padding: 12px; }
        input[type="submit"] { font-size: 16px; padding: 12px; }
        p { font-size: 16px; padding: 15px; }
    }
</style>
</head>
<body>

<h1>Question Answering</h1>

<form method="POST">
    <label for="question">Question:</label>
    <input type="text" id="question" name="question" placeholder="Type your question here..." value="{{ question or '' }}" required>
    <input type="submit" value="Submit">
</form>

{% if answer %}
<h2>Answer:</h2>
<p>{{ answer }}</p>
{% endif %}

</body>
</html>
